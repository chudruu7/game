<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайч Чулуу Даавуу</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1 class="title" >Хайч-Чулуу-Даавуу</h1>
    <button class="move-button js-haich-button"><img src="image/haich-emoji.png" alt="Хайч" class="move-icon"></button>
    <button class="move-button js-chuluu-button"><img src="image/chuluu-emoji.png" alt="Чулуу" class="move-icon"></button>
    <button class="move-button js-daawuu-button"><img src="image/daawuu-emoji.png" alt="Даавуу" class="move-icon"></button>
    <p class="result"> Үр дүн:</p>
    <!-- Энд оноо гаргана -->
    <p class="js-score score"></p>
    <p class="js-moves">Та болон компьютер</p>
    <button
    onclick="score.yalalt = 0;
    score.yalagdal = 0;
    score.tentssen = 0;
    localStorage.removeItem('score');     
updateScoreElement();
"
class="result-score-button">Сэргээх</button>
    <button class="auto-play-button" onclick="autoPlay();">Автоматаар тоглуулах</button>

    <script src="scripts/App.js"></script>
</body>
</html>
